[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.19.4
	knolleary/PubSubClient@^2.8
	bogde/HX711@^0.7.5
	arduino-libraries/NTPClient@^3.2.1
	ottowinter/AsyncMqttClient-esphome@^0.8.6
upload_port = COM4

monitor_speed = 115200